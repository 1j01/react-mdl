<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>React-MDL: Documentation and examples</title>
    <link rel="stylesheet" href="material.min.css">
    <script src="material.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="prism.css">
    <script src="https://npmcdn.com/react@0.14.7/dist/react.js"></script>
    <script src="https://npmcdn.com/react-dom@0.14.7/dist/react-dom.js"></script>
    <style>
        pre {
            position: relative;
        }
        .codepen {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .codepen-mover-button {
            position: absolute;
            top: 0;
            right: 0;
        }

        .mdl-layout__drawer .mdl-layout-title {
            position: relative;
            background: #3f51b5;
            height: 160px;
        }

        .mdl-layout__drawer .drawer-separator {
            height: 1px;
            background-color: #dcdcdc;
            margin: 8px 0;
        }

        .mdl-layout__drawer .mdl-navigation span.mdl-navigation__link {
            color: #3f51b5;
        }

        .mdl-layout__drawer .mdl-navigation a.mdl-navigation__link.active {
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="app"></div>
    <script src="app.js"></script>
</body>
</html>
